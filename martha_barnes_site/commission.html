<!DOCTYPE html>
<!--
  Commission page
  Presents the custom artwork enquiry form on its own
  page. This page reuses the navigation bar and footer
  from the main layout. Form submissions are handled
  through EmailJS – see assets/js/scripts.js.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commission Art | Martha Barnds Art</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <a href="index.html#prints">All Prints</a>
        <a href="about.html">About</a>
        <a href="#">Commission</a>
      </div>
      <div class="logo">
        <a href="index.html"><img src="assets/images/logo_crab.png" alt="Logo" /></a>
      </div>
      <div class="nav-right">
        <a class="icon-btn" href="https://www.facebook.com" target="_blank" rel="noopener"><img src="assets/icons/facebook.svg" alt="Facebook" /></a>
        <a class="icon-btn" href="https://www.instagram.com" target="_blank" rel="noopener"><img src="assets/icons/instagram.svg" alt="Instagram" /></a>
        <a class="icon-btn" href="https://www.twitter.com" target="_blank" rel="noopener"><img src="assets/icons/x-twitter.svg" alt="Twitter" /></a>
        <div class="icon-btn"><img src="assets/icons/cart.svg" alt="Cart" /></div>
      </div>
      <div class="hamburger" aria-label="Toggle navigation" tabindex="0">
        <span></span><span></span><span></span>
      </div>
      <div class="nav-mobile">
        <a href="index.html#prints">All Prints</a>
        <a href="about.html">About</a>
        <a href="#commission-section">Commission</a>
      </div>
    </nav>
    <main>
      <section id="commission-section" class="commission" style="padding-top:4rem;">
        <div class="commission-image">
          <img src="assets/images/hero_contact.png" alt="Abstract portrait artwork" />
        </div>
        <div class="commission-form">
          <h2>Watercolor Commission Inquiry</h2>
          <form id="commissionForm">
            <div>
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" name="firstName" required />
            </div>
            <div>
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" name="lastName" required />
            </div>
            <div class="full-width">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" placeholder="you@example.com" required />
            </div>
            <div class="full-width">
              <label>Type of Artwork *</label>
              <div class="radio-group">
                <label><input type="radio" name="artType" value="Pet Portrait" required /> Custom Watercolor Pet Portrait</label>
                <label><input type="radio" name="artType" value="House Painting" /> Custom Watercolor House Painting</label>
                <label><input type="radio" name="artType" value="Other" /> Not Listed</label>
              </div>
            </div>
            <div class="full-width">
              <label>Size &amp; Price *</label>
              <div class="radio-group">
                <label><input type="radio" name="size" value="5x7 $50" required /> 5 × 7 $50 (Pet Portrait)</label>
                <label><input type="radio" name="size" value="9x12 $165" /> 9 × 12 $165 (House Painting)</label>
              </div>
            </div>
            <div class="full-width">
              <label for="referenceFiles">Upload Photos for Commission *</label>
              <input type="file" id="referenceFiles" name="referenceFiles" accept="image/*" multiple required />
            </div>
            <div class="full-width">
              <label for="deliveryDate">Preferred Date Needed By *</label>
              <input type="date" id="deliveryDate" name="deliveryDate" required />
            </div>
            <div class="full-width">
              <label for="notes">Additional Notes</label>
              <textarea id="notes" name="notes" rows="4" placeholder="Share any details or requests..."></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank" rel="noopener"><img src="assets/icons/facebook.svg" alt="Facebook" /></a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener"><img src="assets/icons/instagram.svg" alt="Instagram" /></a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener"><img src="assets/icons/x-twitter.svg" alt="Twitter" /></a>
      </div>
      <p>&copy; 2025 Martha Barnds Art. All rights reserved.</p>
      <p>
        <a href="index.html">Home</a> |
        <a href="index.html#prints">Prints</a> |
        <a href="about.html">About</a> |
        <a href="#commission-section">Commission</a>
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
