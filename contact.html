<!DOCTYPE html>
<!--
  Contact page
  Provides general contact information separate from the
  commission inquiry. Users may send a general message
  through this form. Submissions handled via EmailJS.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Martha Barnds Art</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <a href="index.html#prints">All Prints</a>
        <a href="about.html">About</a>
        <a href="commission.html">Commission</a>
      </div>
      <div class="logo">
        <a href="index.html"><img src="assets/images/logo_crab.png" alt="Logo" /></a>
      </div>
      <div class="nav-right">
        <a class="icon-btn" href="https://www.facebook.com" target="_blank" rel="noopener"><img src="assets/icons/facebook.svg" alt="Facebook" /></a>
        <a class="icon-btn" href="https://www.instagram.com" target="_blank" rel="noopener"><img src="assets/icons/instagram.svg" alt="Instagram" /></a>
        <a class="icon-btn" href="https://www.twitter.com" target="_blank" rel="noopener"><img src="assets/icons/x-twitter.svg" alt="Twitter" /></a>
        <div class="icon-btn"><img src="assets/icons/cart.svg" alt="Cart" /></div>
      </div>
      <div class="hamburger" aria-label="Toggle navigation" tabindex="0">
        <span></span><span></span><span></span>
      </div>
      <div class="nav-mobile">
        <a href="index.html#prints">All Prints</a>
        <a href="about.html">About</a>
        <a href="commission.html">Commission</a>
      </div>
    </nav>
    <main style="padding:4rem 2rem;">
      <div style="max-width:600px; margin:0 auto;">
        <h1 style="text-align:center; margin-bottom:2rem;">Contact Us</h1>
        <p style="text-align:center; margin-bottom:2rem;">Have a question or just want to say hello? Send a message using the form below and we'll be in touch soon.</p>
        <form id="contactForm">
          <label for="contactName">Name *</label>
          <input type="text" id="contactName" name="contactName" required />
          <label for="contactEmail">Email *</label>
          <input type="email" id="contactEmail" name="contactEmail" required />
          <label for="contactMessage">Message *</label>
          <textarea id="contactMessage" name="contactMessage" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank" rel="noopener"><img src="assets/icons/facebook.svg" alt="Facebook" /></a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener"><img src="assets/icons/instagram.svg" alt="Instagram" /></a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener"><img src="assets/icons/x-twitter.svg" alt="Twitter" /></a>
      </div>
      <p>&copy; 2025 Martha Barnds Art. All rights reserved.</p>
      <p>
        <a href="index.html">Home</a> |
        <a href="index.html#prints">Prints</a> |
        <a href="about.html">About</a> |
        <a href="commission.html">Commission</a>
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script>
      // Handle generic contact form submission via EmailJS
      document.getElementById('contactForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const btn = this.querySelector('button[type="submit"]');
        btn.disabled = true;
        btn.textContent = 'Sending...';
        emailjs.init('YOUR_PUBLIC_KEY');
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });
        emailjs
          .send('YOUR_SERVICE_ID', 'YOUR_CONTACT_TEMPLATE_ID', data)
          .then(
            () => {
              alert('Thanks for reaching out! We will respond shortly.');
              this.reset();
              btn.disabled = false;
              btn.textContent = 'Send Message';
            },
            (err) => {
              console.error(err);
              alert('There was an error sending your message.');
              btn.disabled = false;
              btn.textContent = 'Send Message';
            }
          );
      });
    </script>
  </body>
</html>
